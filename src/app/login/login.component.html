<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>
          <form (ngSubmit)="login()" [formGroup]="form">
            <div class="form-group">
              <label for="username">Username</label>
              <input [formControl]="form.controls.username" id="username" type="text" class="form-control"
                     placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input [formControl]="form.controls.password" id="password" type="password" class="form-control"
                     placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
<!--          <button (click)="logout()" class="btn btn-link btn-block">Logout</button>-->
        </div>
      </div>
    </div>
  </div>
</div>
